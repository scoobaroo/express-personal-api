<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Eric's Heroku API</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Eric's Page</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
          <form class="form-inline" id="newBookForm">
            <div class="form-group">
              <label for="name">Hobby Name</label>
              <input type="text" id='hobbyname' class="form-control" name="name" placeholder="Hobby Name">
            </div>
            <div class="form-group">
              <label for="type">Years Trained</label>
              <input type="text" class="form-control" name="years" placeholder="Hobby Years">
            </div>
            <button type="submit" class="btn btn-default">Create Hobby</button>
            <script id="hobby-template" type="text/x-handlebars-template">
              {{#each hobby}}
              <hr>
              <p>
                <b>Hobby Name</b>
                {{name}}
                <b>Years Trained:</b>
                {{years}}
              </p>
              {{/each}}
            </script>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
